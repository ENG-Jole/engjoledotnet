baseurl = "http://www.ejfrick.com"
title = "Enny J. Frick"
theme = ["github.com/gcc42/hugo-redirect", "github.com/luizdepra/hugo-coder"]
languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

[params]
  author = "Enny J. Frick"
  info = "SRE: Super Radical Engineer | she/her"
  description = "Enny J. Frick's personal website"
  GitHubUser = "ejfrick"
  keywords = "blog,developer,personal"
  avatarurl = "images/avatar.jpg"
  #gravatar = "john.doe@example.com"

  #favicon_32 = "images/favicon-32x32.png"
  #favicon_16 = "/img/favicon-16x16.png"

  footercontent = "All views expressed on this website are my own and not my employer's, unless explictly stated otherwise."
  hideFooter = false
  hideCredits = false
  hideCopyright = false
  since = 2021

  enableTwemoji = true

  colorScheme = "auto"
  hidecolorschemetoggle = false

  enableRobotsTXT = true
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = 'dracula'
    tabWidth = 4
[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

