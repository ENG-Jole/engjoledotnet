name:                    Docker Image CI

on:
  push:
    branches:            [main]
  pull_request:
    branches:            [main]

env:
  IMAGE_NAME: engjoledotnet

jobs:
  build:
    runs-on:             ubuntu-latest

    steps:
      - uses:            actions/checkout@v2
        with:
          submodules:  true # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

      - name:            Setup Hugo
        uses:            peaceiris/actions-hugo@v2
        with:
          hugo-version:  "latest"
          extended:  true

      - name:            Build static content
        run:             hugo --minify

      - name:            Build the Docker image
        run:             docker build . --file docker/Dockerfile --tag $IMAGE_NAME
  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2

      - name: Log into registry
        run: echo "${{ secrets.DO_TOKEN }}" | docker login registry.digitalocean.com/engjoledotnet -u ${{ secrets.DO_USER }} --password-stdin

      - name: Push to registry
        run: |
          IMAGE_ID=registry.digitalocean.com/engjoledotnet/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "main" ] && VERSION=latest

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
